backend:
  name: git-gateway
  branch: master
media_folder: "src/img/"
local_backend: true
public_folder: "/img/"
collections:
  - name: "article"
    label: "Article"
    folder: "src/articles"
    create: true
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Description"
        name: "description"
        widget: "string"
      - label: "Date"
        name: "date"
        widget: "datetime"
      - label: "Tags"
        name: "tags"
        widget: "array"
        default: ["wip"]
      - label: "Verse"
        name: "verse"
        widget: "string"
        required: false
      - label: "Image"
        name: "image"
        widget: "image"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
  - name: "note"
    label: "Note"
    folder: "src/notes"
    create: true
    identifier_field: number
    slug: "{{fields.number}}"
    fields:
      - label: "Number"
        name: "number"
        widget: "number"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Edited"
        name: "edited"
        widget: "boolean"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
