<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîè</text></svg>"
    />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
    <script>
      var ArrayControl = createClass({
        handleChange: function (e) {
          const separator = this.props.field.get("separator", ", ");
          this.props.onChange(e.target.value.split(separator));
        },

        render: function () {
          const separator = this.props.field.get("separator", ", ");
          var value = this.props.value;
          return h("input", {
            id: this.props.forID,
            className: this.props.classNameWrapper + " TEST",
            type: "text",
            value: value ? value.join(separator) : "",
            onChange: this.handleChange,
          });
        },
      });

      var ArrayPreview = createClass({
        render: function () {
          return h(
            "ul",
            {},
            this.props.value.map(function (val, index) {
              return h("li", { key: index }, val);
            })
          );
        },
      });

      var schema = {
        properties: {
          separator: { type: "string" },
        },
      };

      CMS.registerWidget("array", ArrayControl, ArrayPreview, schema);
    </script>
  </body>
</html>
